<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <h2>Digite o número e confirme para gerar uma Tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number" id="number" placeholder="3" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até:</label>
        <input
          type="number"
          name="multiplicator"
          id="multiplicator"
          value="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabela</h2>
      <div id="multiplication-operation">
        <p>Informe um número para<br>calcular uma tabuada.</p>
      </div>
    </div>
  </body>
  <footer>
    <p>&copy; Desenvolvido por <a href="http://wa.me/55021993668606" target="_blank">Marcus Gaspar</a> </p>
  </footer>
</html>
